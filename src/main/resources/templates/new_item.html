<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Item </title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Shopping Cart</h1>
  <hr>
  <h2>Save Item</h2>

  <form action="#" th:action="@{/save}" th:object="${item}"
        method="POST">
    <input type="text" th:field="*{itemName}"
           placeholder="Item Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{price}"
           placeholder="Price" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2"> Save Item</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Shopping Cart</a>
</div>
</body>
</html>
