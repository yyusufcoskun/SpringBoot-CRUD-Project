<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Shopping Cart</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Shopping Cart</h1>
  <hr>
  <h2>Update Item</h2>

  <form action="#" th:action="@{/save}" th:object="${item}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{itemName}" class="form-control mb-4 col-4" placeholder="Item name">
    <input type="text" th:field="*{price}" class="form-control mb-4 col-4" placeholder="Price">
    <button type="submit" class="btn btn-info col-2"> Update Item</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Shopping Cart</a>
</div>
</body>
</html>
